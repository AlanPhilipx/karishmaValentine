<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karishma ‚ù§Ô∏è</title>

<style>

/* Animated Background */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: linear-gradient(-45deg, #ffe6f0, #ffd1dc, #fff0f5, #ffe6f0);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
    max-width: 420px;
    margin: auto;
    position: relative;
    z-index: 2;
}

.bear { font-size: 60px; }

h1 {
    color: #ff4d88;
    font-size: 24px;
}

.button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 25px;
}

button {
    padding: 14px 20px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 85%;
    max-width: 300px;
    white-space: normal;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#noBtn {
    background-color: #ff4d4d;
    color: white;
}

#message {
    font-size: 22px;
    color: #ff4d88;
    margin-top: 25px;
    display: none;
}

/* Photo Gallery */
.gallery {
    margin-top: 25px;
    display: none;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.7; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
  <source src="kiss-me-through-the-phone.mp3" type="audio/mpeg">
</audio>

<div class="container">
<div class="bear">üêªüíï</div>
<h1>Babycakes, Will you be my Valentine this year?</h1>

<div class="button-group">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>
</div>

<div id="message">
YAYYYYY!!! I knew it ü•∞üíñ <br>
<span style="font-size:18px;">
you‚Äôll be my valentine forever ‚ù§Ô∏è
</span>
</div>

<div class="gallery" id="gallery">
<img src="photo1.jpeg">
<img src="photo2.jpeg">
<img src="photo3.jpeg">
</div>

</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const gallery = document.getElementById("gallery");
const music = document.getElementById("bgMusic");

let noClickCount = 0;
let yesFontSize = 16;
let yesPadding = 14;

const noMessages = [
"did you click no ‚òπÔ∏è?",
"Are you going to do this in front of baburao?",
"I really wanted to take you to mantis ‚òπÔ∏è",
"Atleast do it for the Jews",
"I swear I‚Äôll give you something sweet to eat",
"You‚Äôre really going to give up a 9 inch this Valentine‚Äôs?",
"Shutup and just kiss me through the phone instead? üòò",
"Okay now you're just being dramatic",
"Fine‚Ä¶ last chance üòè"
];

function handleNoClick() {

    if (noClickCount < 9) {

        yesFontSize += 5;
        yesPadding += 6;

        yesBtn.style.fontSize = yesFontSize + "px";
        yesBtn.style.padding = yesPadding + "px";

        noBtn.textContent = noMessages[noClickCount];
        noClickCount++;

        if (noClickCount === 9) {

            noBtn.textContent = "too bad you‚Äôre just going to have to say yes";
            noBtn.style.backgroundColor = "#4CAF50";

            // Remove pulse from original YES
            yesBtn.style.animation = "none";

            // Remove NO click logic
            noBtn.removeEventListener("click", handleNoClick);

            // Make it act as YES
            noBtn.addEventListener("click", acceptLove);
        }
    }
}

noBtn.addEventListener("click", handleNoClick);

function acceptLove() {
    message.style.display = "block";
    gallery.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    launchConfetti();
}

yesBtn.addEventListener("click", acceptLove);

/* Music Fade */
window.addEventListener("load", () => {
    music.volume = 0;
    music.play().catch(() => {
        document.addEventListener("click", () => music.play(), { once: true });
    });

    let fade = setInterval(() => {
        if (music.volume < 0.6) {
            music.volume += 0.05;
        } else {
            clearInterval(fade);
        }
    }, 200);
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor =
            ["#ff4d88","#ffcc00","#4CAF50","#00bfff"][Math.floor(Math.random()*4)];
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.opacity = 1;
        confetti.style.zIndex = 3;
        document.body.appendChild(confetti);

        let fall = setInterval(() => {
            confetti.style.top = parseFloat(confetti.style.top) + 5 + "px";
            confetti.style.opacity -= 0.02;
            if (confetti.style.opacity <= 0) {
                clearInterval(fall);
                confetti.remove();
            }
        }, 30);
    }
}

</script>

</body>
</html>
